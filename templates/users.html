<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Usuários</title>
    <!-- Você pode incluir estilos para as classes "alert" ou "alert-error" -->
</head>
<body>
    <h1>Lista de Usuários</h1>

    <!-- Bloco para exibir mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Lista de usuários -->
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} ({{ user.email }})
                <form action="{{ url_for('user_bp.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit">[Remover]</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('user_bp.create_user') }}">Criar Usuário</a>
</body>
</html>
